<!DOCTYPE html>

<body>

<h2>JavaScript assignment ques1</h2>


<p id="demo"></p>

<script>
    function sint()
    {
        var p = prompt("Enter the principal");
        var r = prompt("Enter the rate");
        var t = prompt("Enter the time");
        var si =(p*r*t)/100;
        return si;
    }
    document.getElementById("demo").innerHTML = sint();
</script>
