<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ques3</title>


</head>
<body>

<h1> "The area of circle" </h1>
<p id="three"></p>

<script>

    function area_circle() {
        var r = prompt("Enter the radius");
        var pi = 22 / 7;

        return (pi*r*r);


    }
    document.getElementById("three").innerHTML= area_circle();
</script>
